<div class="container">
  <h1 class="text-primary text-center">Tạo danh mục mới</h1>
 <div class="row justify-content-center">
   <form [formGroup]="categoryForm" (ngSubmit)="submit()">
     <table>
       <tr>
         <td>Mã danh mục:</td>
         <td><input type="number" formControlName="id"></td>
       </tr>
       <tr>
         <td>Tên danh mục:</td>
         <td><input type="text" formControlName="name"></td>
       </tr>
       <tr>
         <td></td>
         <td>
           <button>Tạo mới</button>
         </td>
       </tr>
     </table>
   </form>
 </div>

</div>
