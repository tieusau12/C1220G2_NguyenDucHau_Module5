
<div class="container text-center w-50">
  <div>
  <h2 class="text-center text-black"> {{title}}</h2>
  </div>
  <div class="row">
    <h3>Number 1:</h3>
    <input type="number" class="form-control" [(ngModel)]="numberOne">
    <h3>Number 2:</h3>
    <input type="number" class="form-control" [(ngModel)]="numberTwo">
  </div>
  <div class="row mt-3">
    <div class="col-3">
      <input type="button" class="btn btn-primary" value="Add (+)" (click)="add()">
    </div>
    <div class="col-3">
      <input type="button" class="btn btn-danger" value="Sub (-)" (click)="sub()">
    </div>
    <div class="col-3">
      <input type="button" class="btn btn-warning" value="Multi (*)" (click)="multi()">
    </div>
    <div class="col-3">
      <input type="button" class="btn btn-info" value="Divide (/)" (click)="divide()">
    </div>
  </div>
  <div class="row mt-4">
    <h3 class="text-success" > Result : {{result}}</h3>
  </div>
</div>
