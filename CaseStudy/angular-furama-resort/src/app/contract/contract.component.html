<h2 class="text-center text-danger">Create New Contract </h2>
<div class="card-body">
  <form class="form" role="form" autocomplete="off">
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Day Start:</label>
      <div class="col-lg-9">
        <input class="form-control editable" type="date"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label form-control-label">Day End:</label>
      <div class="col-md-9">
        <input class="form-control editable" type="date"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Deposit :</label>
      <div class="col-lg-9">
        <input class="form-control editable" type="number"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Total payment :</label>
      <div class="col-lg-9">
        <input class="form-control editable" type="number"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">ID Customer</label>
      <div class="col-lg-9">
        <select class="form-control editable">
          <option>KH-1111</option>
          <option>KH-2222</option>
          <option>KH-3333</option>
          <option>KH-4444</option>
          <option>KH-5555</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">ID Employee :</label>
      <div class="col-lg-9">
        <select class="form-control editable">
          <option>NV-1111</option>
          <option>NV-2222</option>
          <option>NV-3333</option>
          <option>NV-4444</option>
          <option>Nv-5555</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">ID Service :</label>
      <div class="col-lg-9">
        <select class="form-control editable">
          <option>DV-1111</option>
          <option>DV-2222</option>
          <option>DV-3333</option>
          <option>DV-4444</option>
          <option>Dv-5555</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <input type="reset" class="btn btn-secondary" value="Cancel">
        <input type="submit" class="btn btn-primary" value="Add">
      </div>
    </div>
  </form>
</div>
