<h2 class="text-center text-danger"> Add New Customer</h2>
<div class="card-body">
  <form class="form" role="form" autocomplete="off">
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">ID Customer:</label>
      <div class="col-lg-9">
        <input class="form-control editable"  type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label form-control-label">Customer name :</label>
      <div class="col-md-9">
        <input class="form-control" type="text"
               placeholder="Enter name"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label form-control-label">Genders :</label>
      <div class="form-check col-md-2">
        <input class="form-check-input" type="radio" name="gender"  id="male" value="male"
               checked/>
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check col-md-2">
        <input class="form-check-input" type="radio" name="gender" id="female"
               value="female">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
      <div class="form-check col-md-2">
        <input class="form-check-input" type="radio" name="gender"  id="other"
               value="other">
        <label class="form-check-label" for="other">
          Other genders </label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Date of Birth:</label>
      <div class="col-lg-9">
        <input class="form-control editable" type="date"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">ID Card :</label>
      <div class="col-lg-9">
        <input class="form-control editable"  type="number"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Phone :</label>
      <div class="col-lg-9">
        <input class="form-control editable" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Email :</label>
      <div class="col-lg-9">
        <input class="form-control editable" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Address :</label>
      <div class="col-lg-9">
        <input class="form-control editable"  type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Types Customer :</label>
      <div class="col-lg-9">
        <select class="form-control editable" >
          <option>Diamond</option>
          <option>Platinum</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Member</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <input type="reset" class="btn btn-secondary" value="Cancel">
        <input type="submit" class="btn btn-primary" (click)="addNewCustomer()" value="Add">
      </div>
    </div>
  </form>
</div>
<hr>
<div class="row" >
  <table class="table table-hover" style="margin-top: 5%">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Edit</th>
      <th scope="col">View</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cus of customers">
      <td>{{cus.idCustomer}}</td>
      <td>{{cus.name}}</td>
      <td>{{cus.phone}}</td>
      <td>{{cus.address}}</td>
      <td>
        <a class="btn btn-primary" role="button">Edit</a>
      </td>
      <td>
        <a class="btn btn-primary" role="button">View</a>
      </td>
      <td>
        <a class="btn btn-primary" role="button">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
