<h2 class="text-center text-danger"> Create New Contract Detail</h2>
<div class="card-body">
  <form class="form" role="form" autocomplete="off">
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">ID Contract:</label>
      <div class="col-lg-9">
        <select class="form-control editable">
          <option>HD-1111</option>
          <option>HD-2222</option>
          <option>HD-3333</option>
          <option>HD-4444</option>
          <option>HD-5555</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label form-control-label">Accompanied service :</label>
      <div class="col-md-9">
        <select class="form-control editable">
          <option>Massage</option>
          <option>Karaoke</option>
          <option>Fitness centre</option>
          <option>Casino</option>
          <option>Golf</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Amount :</label>
      <div class="col-lg-9">
        <input class="form-control editable" type="text"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <input type="reset" class="btn btn-secondary" value="Cancel">
        <input type="submit" class="btn btn-primary" value="Add">
      </div>
    </div>
  </form>
</div>
