<div class="row">
  <div class="container-fluid">
    <ngb-carousel #carousel [interval]="100000" [pauseOnHover]="pauseOnHover"
                  [pauseOnFocus]="pauseOnFocus"
                  (slide)="onSlide($event)">
      <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="carousel-caption">
          <h3>Wellcome to  Furama Resort</h3>

        </div>
        <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
          <div class="picsum-img-wrapper">
            <img [src]="img" alt="My image {{i + 1}} description">
          </div>
        </a>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
