<div class="container">
  <h1 class="text-center text-danger ">Danh sách sản phẩm</h1>
  <div class="row justify-content-center">
    <table border="2px">
      <tr>
        <td>STT</td>
        <td>Tên</td>
        <td>Giá</td>
        <td>Mô tả</td>
        <td colspan="2" style="text-align:center">Thao Tác</td>
      </tr>
      <tr *ngFor="let product of products; index as i">
        <td>{{i + 1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>
          <button [routerLink]="['/product/edit', product.id]">Edit</button>
        </td>
        <td>
          <button (click)="delete(product.id)">Delete</button>
        </td>
      </tr>
    </table>
  </div>


</div>
